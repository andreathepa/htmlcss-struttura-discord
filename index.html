<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Struttura Discord</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
    <!-- HEADER -->
        <header>
            <div class="container">
                <div class="row">
                    <!-- LOGO SPOT -->
                   <div class="col-20">logo</div>

                    <!-- LINK SPOT -->
                    <div class="col-60">
                        <div class="contlink">
                            <div class="rowlink">
                                <div class="col-link">link</div>
                                <div class="col-link">link</div>
                                <div class="col-link">link</div>
                                <div class="col-link">link</div>
                                <div class="col-link">link</div>

                        </div>
                    </div>

                    <!-- LOGIN SPOT -->
                    <div class="col-20">login</div>
                </div>
            </div>

        </header>
        <!-- END HEADER -->

        <!-- JUMBOTRON -->
        <div class="jumbotron">
            <div class="container-pink">
                <div class="row-pink">
                    <div class="col-pink"></div>
                </div>
            </div>

        </div>
        <!-- END JUMBOTRON -->

        <!-- 2ND SECTION -->

        <div class="bluepink-section">
            <div class="container-pink">
                <div class="row-pink">
                    <div class="col-pinky"></div>
                    <div class="col-blue"></div>

                </div>
            </div>

        </div>
        <!-- 2ND SECTION -->

        <!-- 3RD SECTION -->

        <div class="grey-section">
            <div class="container-pink">
                <div class="row-reverse">
                    <div class="col-pinky"></div>
                    <div class="col-blue"></div>

                </div>
            </div>

        </div>
        <!-- 3RD SECTION -->

        <!-- 4TH SECTION -->

        <div class="bluepink-section">
            <div class="container-pink">

                    <div class="col-pinky"></div>

                </div>
            </div>

        </div>
        <!-- END 4TH SECTION -->

        <!-- 5TH SECTION -->
        <div class="fgrey-section">
            <div class="container-green">
                <div class="row-green">
                    <div class="col-green"></div>
                </div>
            </div>

        </div>

        <!-- END 5TH SECTION -->
        <!-- FINAL SECTION -->
        <div class="dark-section">
            <div class="container-dark">
                <div class="row-dark">
                    <div class="col-tomato"></div>
                    <div class="col-torquoise"></div>
                    <div class="col-torquoise"></div>

                    <div class="col-torquoise"></div>

                </div>
            </div>

        </div>
        <!-- END FINAL SECTION -->

        <footer class="dark-foot">
            <div class="foot-container">
                <div class="row-footer">
                    <!-- LOGO SPOT -->
                    <div class="col-logo">Logo</div>
                    <div class="col-bottone">Bottone</div>
                </div>
            </div>

        </footer>
        <!-- END FOOTER -->

</html>
